<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendalami Framework Bootstrap</title>
     <!-- LINK CSS BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <!-- Alert -->
        <h2 class="text-warning">Tampilkan Alert</h2>
        <div class="alert alert-primary" role="alert">
            Ini Contoh Alert Gunakan Bootstrap 5
        </div>
        <div class="alert alert-success" role="alert">
            Ini Contoh Alert Gunakan Bootstrap 5
        </div>
        <div class="alert alert-warning" role="alert">
            Ini Contoh Alert Gunakan Bootstrap 5
        </div>
        <div class="alert alert-danger" role="alert">
            Ini Contoh Alert Gunakan Bootstrap 5
        </div>
        <div class="alert alert-dark" role="alert">
            Ini Contoh Alert Gunakan Bootstrap 5
        </div>
        <hr><br><br>


        <!-- Button -->
        <h2 class="text-warning">Tampilkan Button</h2>
        <button class="btn btn-primary">TOMBOL KLIK</button>
        <button class="btn btn-secondary">TOMBOL KLIK</button>
        <button class="btn btn-success">TOMBOL KLIK</button>
        <button class="btn btn-danger">TOMBOL KLIK</button>

        <!-- List Group -->
        <h2 class="text-warning">Tampilkan List Group</h2>
        <ul class="list-group mt-3">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>
        <br>
    </div>






      <!-- LINK JS BOOTSTRAP -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
